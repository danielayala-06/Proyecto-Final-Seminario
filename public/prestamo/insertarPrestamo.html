<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Préstamo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
       body {
      background-color: #c9dfeb;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-cash-stack me-2"></i> Registro de Préstamo</h3>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="formPrestamo" action="insertar-prestamo" method="POST">

                            <!-- Ingresar tipo de documento -->
                             <div class="mb-4">
                                <select class="form-select mb-2" aria-label="Default select example">
                                <option selected>Tipo de documento</option>
                                <option value="1">DNI</option>
                                <option value="2">Carnet de Extranjería</option>
                                <option value="3">Pasaporte</option>
                              </select>
                              <input type="text" class="form-control" id="documento" name="documento"placeholder="DNI, CE, Pasaporte" required>
                            </div>
                            
                            <!-- Cliente -->
                            <div class="mb-4">
                                <label for="cliente" class="form-label required">Nombre del Cliente</label>
                                <input type="text" class="form-control" id="cliente" name="cliente" 
                                       placeholder="Ej: Morgan Bondioli" required>
                            </div>

                            <!-- Monto y Tasa -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="monto" class="form-label required">Monto del Préstamo (S/)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">S/</span>
                                        <input type="number" class="form-control" id="monto" name="monto" 
                                               min="100" step="0.01" placeholder="5000.00" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="tasa" class="form-label required">Tasa de Interés (% anual)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="tasa" name="tasa" 
                                               min="0.1" max="100" step="0.01" placeholder="12.5" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Plazo y Fecha -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="plazo" class="form-label required">Plazo (meses)</label>
                                    <input type="number" class="form-control" id="plazo" name="plazo" 
                                           min="1" max="360" placeholder="36" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fechaInicio" class="form-label required">Fecha de Inicio</label>
                                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                                </div>
                            </div>

                            <!-- Letra de cambio -->
                            <div class="mb-4">
                                <label for="notas" class="form-label">Insertar letra de cambio <small class="text-muted"></small></label>
                                <input type="file" class="form-control">
                                <textarea class="form-control" id="notas" name="notas" rows="3" 
                                placeholder="El archivo se cargará aqui"></textarea>
                            </div>

                            <!-- Botón -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle me-2"></i> Registrar Préstamo
                                </button>
                            </div>
                            <!-- Botón cancelar -->
                             <div class="d-grid">
                                <button type="reset" class="btn btn-danger btn-lg mt-4">
                                    <i class="bi bi-x-circle me-2"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
   

</body>
</html>
