<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Préstamo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Proyecto-Final-Seminario/public/css/insertarPrestamo.css">
</head>
<body>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <div class="card mt-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-cash-stack me-2"></i> Registro de Préstamo</h3>
                        <small class="d-block">Empresa de Préstamos Los Senatinos</small>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="formPrestamo" action="insertar-pago" method="POST">

                            <!-- Ingresar tipo de documento -->
                             <div class="mb-4">
                                <select class="form-select mb-2" aria-label="Default select example">
                                <option selected>Tipo de documento<span class="text-danger">*</span></option>
                                <option value="1">DNI</option>
                                <option value="2">Carnet de Extranjería</option>
                                <option value="3">Pasaporte</option>
                              </select>
                              <input type="text" class="form-control" id="documento" name="documento"required>
                            </div>
                            


                            <!-- Cliente -->
                            <div class="mb-4">
                                <label for="cliente" class="form-label required">Nombre del Cliente<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="id-cliente" name="cliente" disabled hidden aria-hidden="true" required>
                                <label for="" id="cliente" class="form-control"> - - - </label>
                            </div>

                            <!-- Monto-->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="monto" class="form-label required">Monto del Préstamo (S/)<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text" >S/</span>
                                        <input type="number" class="form-control" id="monto" name="monto" 
                                                required>
                                    </div>  
                                </div>
                                <div class="col-md-6">
                                    <label for="tasa" class="form-label required">Interés(%)<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="interes" name="interes" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Plazo y Fecha -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="plazo" class="form-label required">Plazo<span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="plazo" name="plazo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fechaInicio" class="form-label required">Fecha de Inicio<span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                                </div>
                            </div>

                            <!-- Letra de cambio -->
                            <div class="mb-4">
                                <label for="letraCambio" class="form-label">Insertar letra de cambio <small class="text-muted"></small></label>
                                <input type="file" class="form-control">
                                <textarea class="form-control" id="letraCambio" name="letraCambio" rows="3" 
                                placeholder="El archivo se cargará aqui"></textarea>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-danger me-md-2" id="btnReset">
                            <i class="bi bi-arrow-counterclockwise"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-success" id="btnRegistrar">
                            <i class="bi bi-check-circle"></i> Registrar Prestamo
                            </button>
                          </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const API_URL_CLIENTES = 'http://localhost:3000/api/clientes'
    const API_URL_PRESTAMOS = 'http://localhost:3000/api/prestamos'
    const formCliente = document.getElementById("formPrestamo")
    const inputDocumento = document.getElementById("documento")
    let inputCliente = document.querySelector("#cliente") // Input cliene

    let idCliente = document.getElementById("id-cliente") //id cliente
    let monto = document.getElementById("id-monto")
    let interes = document.getElementById("interess")
    let plazo = document.getElementById("id-cliente")
    let fechaInicio = document.getElementById("id-cliente")
    let letraCambio = document.getElementById("id-cliente")
    
    /* Obtenemos clientes */
    async function fetchClientes(){
        try {
            const response = await fetch(`${API_URL_CLIENTES}/${inputDocumento.value}`)
            const clientes = await response.json()
            return clientes[0]
        } catch (e) {
            return {nombres: 'No encontrado', id: null}
        }
    }

    async function createPrestamo(prestamosData) {
        try {
            const response = await fetch(API_URL_PRESTAMOS, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(prestamosData),
          });

          const prestamo = await response.json()
          return prestamo
        } catch (e) {
            console.error(e)
            return  e
        }
    }


    /* Para el autocompletado de clientes */
    inputDocumento.addEventListener("keyup", async()=>{
        const cliente = await fetchClientes()
        inputCliente.innerHTML = cliente.nombres;
        idCliente.value = cliente.id;
        //console.log(cliente.id)
        //console.log(idCliente.value)
    })

    /* Creacion de prestamos */
    formCliente.addEventListener("submit", (e)=>{
        e.preventDefault()
        let newPrestamo = {}


        idCliente = idCliente.value
        prestamos = prestamo.value

    } )


</script>

</body>
</html>
