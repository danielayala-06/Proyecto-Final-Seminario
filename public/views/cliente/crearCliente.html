<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cliente</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Proyecto-Final-Seminario/public/css/crearCliente.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card border-primary">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0">
                <i class="bi bi-person-plus"></i> Registro de Nuevo Cliente
              </h4>
              <small class="d-block">Empresa de Préstamos Los Senatinos</small>
            </div>
            <div class="card-body p-4">
              <form method="post" id="formCliente" autocomplete="off">
                <div class="row">
                  <!-- Nombre -->
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label"
                      >Nombres <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombres"
                      name="nombre"
                      required
                    />
                  </div>

                  <!-- Apellidos -->
                  <div class="col-md-6 mb-3">
                    <label for="apellidos" class="form-label"
                      >Apellidos <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="apellidos"
                      name="apellidos"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <!-- DNI -->
                  <div class="col-md-6 mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="tipo_documento"
                      name="tipo_documento"
                      required
                    >
                      <option value="DNI">DNI</option>
                      <option value="CE" selected>Carnet de Extranjería</option>
                      <option value="Pasaporte">Pasaporte</option>
                    </select>
                    <input
                      type="text"
                      class="form-control"
                      id="doc_identidad"
                      name="dni"
                      placeholder="Ingrese documento"
                      required
                    />
                  </div>

                  <!-- Teléfono -->
                  <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label"
                      >Teléfono <span class="text-danger">*</span></label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      placeholder="ejm. 965 123 456"
                      pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                      required
                    />
                  </div>
                </div>

                <!-- Dirección -->

                <div class="col-md-12 mb-3">
                  <label for="direccion" class="form-label"
                    >Dirección <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="direccion"
                    name="direccion"
                    required
                  />
                </div>

                <!-- Género -->
                <div class="mb-3">
                  <label class="form-label"
                    >Género <span class="text-danger">*</span></label
                  >
                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genero"
                          id="masculino"
                          value="m"
                          required
                        />
                        <label class="form-check-label" for="masculino"
                          >Masculino</label
                        >
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genero"
                          id="femenino"
                          value="f"
                          required
                        />
                        <label class="form-check-label" for="femenino"
                          >Femenino</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="invalid-feedback d-block" style="display: none">
                    Por favor selecciona un género.
                  </div>
                </div>

                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    type="reset"
                    class="btn btn-outline-secondary me-md-2"
                  >
                    <i class="bi bi-arrow-counterclockwise"></i> Limpiar
                  </button>
                  <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Registrar Cliente
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script para clientes -->
    <script>
      const API_URL = "http://localhost:3000/api/clientes/";

      async function createCliente(clienteData) {
        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(clienteData),
          });
          const newCliente = await response.json();
          console.log("Cliente creado:", newCliente); //Devolvemos el clientes
          return newCliente;
        } catch (error) {
          console.error("Error al crear el cliente:", error);
          return error;
        }
      }

      function regresarVistaListar() {
        window.location.href = "/";
      }

      document.getElementById('formCliente').addEventListener("submit", async (e) => {
          e.preventDefault();//Detenemos el envio del formulario
          let newCliente = {}; //Creamos un objeto vacio para el nuevo cliente
          newCliente["tipo_documento"] = document.getElementById("tipo_documento").value;
          newCliente["doc_identidad"] = document.getElementById("doc_identidad").value;
          newCliente["nombres"] = document.getElementById("nombres").value;
          newCliente["apellidos"] = document.getElementById("apellidos").value;
          newCliente["direccion"] = document.getElementById("direccion").value;
          newCliente["telefono"] = document.getElementById("telefono").value;
          newCliente["genero"] = document.querySelector('input[name="genero"]:checked').value;

          console.log(newCliente);
          const createdCliente = await createCliente(newCliente);

          if (createdCliente && createdCliente.id) {
            alert("Cliente creado con éxito con ID: " + createdCliente.id);
            document.getElementById("formCliente").reset();
            regresarVistaListar();
          } else {
            alert("Error al crear el cliente.");
          }
        });
    </script>
  </body>
</html>
